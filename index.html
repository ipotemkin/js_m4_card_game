<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      href="./src/styles/fonts/stratos/stylesheet.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="canvas">
      <form class="form" name="form">
        <h1 class="form__title">Выбери сложность</h1>
        <div class="field form__level-area">
          <input type="radio" id="level-1" name="level" value="1" />
          <label for="level-1">1</label>

          <input type="radio" id="level-2" name="level" value="2" />
          <label for="level-2">2</label>

          <input type="radio" id="level-3" name="level" value="3" />
          <label for="level-3">3</label>
        </div>
        <button type="submit" class="form__submit-btn">Старт</button>
        <p class="form__error hidden">Выберите уровень</p>
      </form>
    </div>
    <script>
      window.app = {
        level: undefined,
      };

      const form = document.querySelector('.form');
      const error = document.querySelector('.form__error');
      const submitBtn = document.querySelector('.form__submit-btn');

      const hideError = () => error.classList.add('hidden');

      form.addEventListener('click', hideError);
      submitBtn.addEventListener('blur', hideError);

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const level = (window.app = +form.level.value);

        if (!level) {
          error.classList.remove('hidden');
          return;
        }

        document.body.innerHTML = `<h2 style="color: white;">Выбран уровень: ${level}</h2>`;
      });
    </script>
  </body>
</html>
